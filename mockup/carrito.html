<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario - Carrito</title>
  <link rel="stylesheet" href="catalogo.css">

</head>
<body>

  <header>
    <nav class="barra-navegacion">
      <div class="texto-logo">Portal 2</div>
      <div class="contenedor-botones">
        <a href="inventario.html" class="boton-nav">Inicio</a>
        <a href="carrito.html" class="boton-nav" id="carrito-link">

    </nav>

    <h1 style="text-align:center; margin-top:12px;">Tu Carrito de Compras</h1>

  <main class="carrito-main">
    
    <section id="productos-carrito-container" class="productos-carrito-container">

      <p>Total de Unidades: <span id="total-unidades">0</span></p>

      <div class="botones-carrito-acciones">
        <button id="btn-comprar" class="botoncito_producto_2" disabled>Comprar</button>
        <button id="btn-vaciar" class="botoncito_producto">Vaciar Carrito</button>
      </div>
    </section>

  <script src="cartService.js"></script>
