<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-section">
        <img src="logo.jpg" alt="Logo" class="logo-img">
        <h1 class="portal-title">Dashboard</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
      <p><strong>Token JWT:</strong></p>
      <textarea id="tokenArea" readonly></textarea>
      <br>
      <button id="logoutBtn" class="submit-btn">Cerrar Sesión</button>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("No has iniciado sesión");
      window.location.href = "login.html";
    } else {
      // Verificar token con el backend
      fetch("http://localhost:3000/api/auth/verify", {
        headers: { Authorization: `Bearer ${token}` },
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("nombreUsuario").textContent = data.user.nombre;
          document.getElementById("tokenArea").value = token;
        } else {
          alert("Token inválido o expirado, inicia sesión de nuevo");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        }
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("http://localhost:3000/api/auth/logout", { method: "POST" });
      localStorage.removeItem("token");
      alert("Sesión cerrada correctamente");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
