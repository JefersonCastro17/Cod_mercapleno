<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 2 - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-section">
            <img src="logo.jpg" alt="Logo de Mercapleno" class="logo-img">
            <h1 class="portal-title">Portal 2</h1>
        </div>

        <nav class="nav-links">
            <a href="index.html" class="nav-btn">Inicio</a>
            <a href="registro.html" class="nav-btn">Regístrate</a>
        </nav>
    </div>
</header>


    <main>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            
            <form>
                <div class="form-group">
                    <label for="email">Dirección de correo electrónico</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-label">Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="submit-btn">Ingresar</button>

                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

        
    <script src="auth.js"></script>
    <script src="login-script.js"></script>

</body>
</html>
