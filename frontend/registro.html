<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 2 - Registrarse</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-section">
            <img src="logo.jpg" alt="Logo de Mercapleno" class="logo-img">
            <h1 class="portal-title">Portal 2</h1>
        </div>

        <nav class="nav-links">
            <a href="index.html" class="nav-btn">Inicio</a>
            <a href="login.html" class="nav-btn">Iniciar Sesión</a>
            <a href="registro.html" class="nav-btn">Regístrate</a>
        </nav>
    </div>
</header>

    <main>
        <div class="form-container">
            <h2>Registrarse</h2>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Apellidos">
                    </div>
                </div>

                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <div class="date-row">
                        <select id="dia">
                            <option value="">Día</option>
                        </select>
                        <select id="mes">
                            <option value="">Mes</option>
                        </select>
                        <select id="ano">
                            <option value="">Año</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Dirección de correo electrónico</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce una contraseña">
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
                <div class="register-link">
                    <p>¿Tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="auth.js"></script>
    <script src="registro-script.js"></script>

</body>
</html>
