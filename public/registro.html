<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 2 - Registrarse</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 5L15 10H10V15L5 20L10 25V30H15L20 35L25 30H30V25L35 20L30 15V10H25L20 5Z" fill="white"/>
                        <text x="20" y="28" font-family="Arial" font-size="14" fill="#0066CC" text-anchor="middle" font-weight="bold">M</text>
                    </svg>
                    <span class="logo-text">Mercapleno</span>
                </div>
                <h1 class="portal-title">Portal 2</h1>
            </div>
            <button class="inicio-btn">Inicio</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Registrarse</h2>
            
            <form action="../mercapleno_api/register.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellidos">
                    </div>
                </div>

                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <div class="date-row">
                        <select id="dia" name="dia">
                            <option value="">Día</option>
                        </select>
                        <select id="mes" name="mes">
                            <option value="">Mes</option>
                        </select>
                        <select id="ano" name="ano">
                            <option value="">Año</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Dirección de correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce una contraseña" required>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </main>

    <footer></footer>
</body>
</html>
